{% extends "base.html" %}
{% block header %}
    <h1>{% block title %}{{routine.title}}{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="object_view">
    <p>Steps:</p>
    <div class="object_elements" id="routine_steps">
        {{ routine.steps }}
    </div>
    <a href="{{ url_for('routines.update', routine_id=routine.id) }}">Update</a>
    <a href="{{ url_for('routines.delete', routine_id=routine.id) }}">Delete</a>
</div>
{% endblock %}
