{% extends "base.html" %}

{% block header %}
    <h1>{% block title %}Copying{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="learning_step" id="copying">
    Q: {{ term.question }}?
    A: {{ term.answer }}
    <form method="post">
        <label for="answer">
        <input name="answer" id="answer" autofocus>
        <input type="submit" value="Answer">
    </form>
</div>
{% endblock %}
