{% extends "base.html" %}

{% block header %}
    <h1>{% block title %}Join class with code{% endblock %}</h1>
{% endblock %}

{% block content %}
<div id="join_class_with_code">
    <form method="post">
        <label for="code">Code to join class:</label>
        <input name="code" id="code">
        <input type="submit">
    </form>
</div>
{% endblock %}
