{% extends "base.html" %}

{% block header %}
    <h1>{% block title %}Create Class{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="class_form">
    <form method="post">
        <label for="title">Name:</label>
        <input name="title" id="title" required autofocus><br>
        <label for="description">Description:</label>
        <input name="description" id="description"><br>
        <label for="is_public">Is the class public or private?</label>
        <select name="is_public" id="is_public">
            <option name="public" id="public" value="public">Public</option>
            <option name="private" id="private" value="private">Private</option>
        </select><br>
        <input type="submit" value="Create">
    </form>
</div>
{% endblock %}
