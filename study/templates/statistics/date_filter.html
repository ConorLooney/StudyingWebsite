{% extends "base.html" %}

{% block content %}
<div class="date_filter">
    <form method="post">
        <label for="filter_date_start">From date:</label>
        <input type="date" id="filter_date_start" name="filter_start" value="{{ start_date }}" min="{{ min_date }}" max="{{ max_date }}">
        <label for="filter_date_end">To date:</label>
        <input type="date" id="filter_date_end" name="filter_end" value="{{ end_date }}" min="{{ min_date }}" max = "{{ max_date }}">
        <input id="submit_date_filter" type="submit" name="filter_date">
    </form>
</div>
{% endblock %}
